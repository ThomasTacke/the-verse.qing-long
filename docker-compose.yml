version: '3.7'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    hostname: mosquitto
    container_name: bai-hu-mosquitto
    expose:
      - 1883
      - 9001
    ports:
      - 1883:1883
      - 9001:9001

  mongo:
    image: mongo
    hostname: mongo
    container_name: qing-long-mongo
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: testpw
    ports: 
      - 27017:27017
  
  mongo-express:
    image: mongo-express
    hostname: mongo-express
    container_name: qing-long-mongo-express
    ports:
      - 8081:8081
    environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: root
      # ME_CONFIG_MONGODB_ADMINPASSWORD: testpw
      ME_CONFIG_MONGODB_SERVER: qing-long-mongo
      ME_CONFIG_OPTIONS_EDITORTHEME: "ambiance" 
    depends_on: 
      - mongo

  dev:
    image: registry.gitlab.com/smart-home-the-verse/bai-hu:dev
    container_name: bai-hu-dev
    depends_on:
      - mongo
    build: 
      context: .
      target: dev
    volumes: 
      - .:/usr/src/app
    environment: 
      - NODE_ENV=dev
      - MQTT_BROKER=mosquitto
      - ADDRESS=0.0.0.0
    working_dir: /usr/src/app
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    command: [ "npm", "run", "dev" ]
    # command: [ "/bin/bash" ]

  web:
    image: registry.gitlab.com/smart-home-the-verse/bai-hu:latest
    container_name: bai-hu
    environment: 
      - MQTT_BROKER=192.168.42.45
      - ADDRESS=0.0.0.0
    build:
      context: .
      target: prod
    ports:
      - 80:3000
    restart: on-failure